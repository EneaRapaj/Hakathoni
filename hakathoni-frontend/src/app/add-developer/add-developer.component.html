<div class="overlay">
<form [formGroup]="developerForm" (ngSubmit)="onSubmit()">
  <div class="center">
  <div class="text-center py-3">
    <h1 class="dev-list">New Developer</h1>
  </div>
  <div class="grid-container">
    <div>
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="name" required>
    
  </mat-form-field>
  </div>
   <div>
  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="surname" required>
   
  </mat-form-field>
  </div>
  <div>

  <mat-form-field appearance="fill">
    <mat-label>Skills</mat-label>
    <input matInput formControlName="skills" placeholder="Enter skills, separated by commas" required>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Experience</mat-label>
    <input matInput formControlName="experience" required>
  </mat-form-field>
</div>
<div>

  <mat-form-field appearance="fill">
    <mat-label>Projects</mat-label>
    <mat-select formControlName="projects" multiple  aria-required="true">
      <mat-option *ngFor="let project of projects" [value]="project.projectId">
        {{ project.projectName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
</div>
<div class="button-container">
  <button type="submit" mat-raised-button color="warn"  [disabled]="developerForm.invalid" >Submit</button>
  <button type="button" class="btn btn-primary" (click)="onClose()">Cancel</button>
</div>
</div>
</form>
</div>
